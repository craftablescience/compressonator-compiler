name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
  # nothing here

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - { id: windows-latest, name: Windows }
          - { id: ubuntu-latest, name: Linux }
          - { id: macos-latest, name: macOS }
        build_type: [Debug, Release]
    runs-on: ${{matrix.os.id}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout Compressonator
        uses: actions/checkout@v4
        with:
          repository: 'GPUOpen-Tools/compressonator'
          path: 'compressonator'
          submodules: recursive

      - name: Checkout GLM
        uses: actions/checkout@v4
        with:
          repository: 'g-truc/glm'
          path: 'common/lib/ext/glm'
          submodules: recursive

      - name: Patch Compressonator GLM CMake [Windows]
        if: matrix.os.id == 'windows-latest'
        run: 'Copy-Item -Path patches/glm.cmake -Destination compressonator/external/glm/CMakeLists.txt'

      - name: Patch Compressonator GLM CMake [Linux / macOS]
        if: matrix.os.id == 'ubuntu-latest' || matrix.os.id == 'macos-latest'
        run: 'cp patches/glm.cmake compressonator/external/glm/CMakeLists.txt'

      - name: Set up MSVC [Windows]
        if: matrix.os.id == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      - name: Install Dependencies [Linux]
        if: matrix.os.id == 'ubuntu-latest'
        run: |
          sudo apt update && sudo apt install -y ninja-build

      - name: Install Dependencies [macOS]
        if: matrix.os.id == 'macos-latest'
        run: |
          brew install ninja

      - name: Configure CMake
        working-directory: compressonator
        run: cmake -G "Ninja" -B out -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DOPTION_ENABLE_ALL_APPS=OFF -DOPTION_BUILD_CMP_SDK=ON -DOPTION_BUILD_KTX2=OFF -DOPTION_BUILD_EXR=OFF -DOPTION_BUILD_GUI=OFF -DOPTION_CMP_DIRECTX=OFF -DOPTION_CMP_VULKAN=OFF -DOPTION_CMP_OPENGL=OFF -DOPTION_CMP_QT=OFF -DOPTION_CMP_OPENCV=OFF -DOPTION_BUILD_BROTLIG=OFF -DOPTION_BUILD_INTERNAL_CMP_TEST=OFF

      - name: Build
        working-directory: compressonator
        run: cmake --build out --config ${{matrix.build_type}}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 'Compressonator-${{matrix.os.name}}-${{matrix.build_type}}'
          path: |
            compressonator/out/*
          retention-days: 7
